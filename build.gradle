group 'org.spark101'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.keedio.openx.data', name: 'json-serde', version: '1.3.7.3'
    compile group: 'org.apache.spark', name: 'spark-hive_2.10', version: '1.6.3'
    compile group: 'org.apache.spark', name: 'spark-sql_2.10', version: '1.6.3'
    compile group: 'org.apache.spark', name: 'spark-core_2.10', version: '1.6.3'
    compile group: 'com.datastax.spark', name: 'spark-cassandra-connector_2.10', version: '1.6.5'
}
